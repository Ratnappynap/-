    <h1>Рандомайзер!</h1>
    <h2>Узнайте сегодняшнее ваше правило!</h2>
    <h3>Зачет или незачет? Давайте же узнаем</h3>
    <section id="random">
           <button class="btn" id="generateBtn">
             Кнопка
           </button>
            <div id="result"></div>
           
    </section>
</body>
<script>
        const numbers = [27, 2, 30, 8, 38, 13, 43];
        const generateBtn = document.getElementById('generateBtn');
        const resultElement = document.getElementById('result');

        generateBtn.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * numbers.length);
            const randomNumber = numbers[randomIndex];
            resultElement.textContent = `Ваша цифра: ${randomNumber}`;
            generateBtn.style.display = 'none';
            // Также выводим в консоль, как в вашем примере
            console.log(randomIndex, randomNumber);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>document.getElementById('confettiButton').addEventListener('click', function() {
    confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
    });
});</script>
